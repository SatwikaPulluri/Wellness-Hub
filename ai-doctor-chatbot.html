<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Doctor Chat Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #a3a375;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
            top: -0.4in; /* Move header 1 inch up */
        }

        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            height: 120px;
            margin-right: 20px;
        }

        .support {
            margin-left: auto;
            display: flex;
            align-items: center;
        }

        .support-button {
            background-color: #000000;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .support-button img {
            height: 24px;
            margin-right: 5px;
        }

        .container {
            width: 80%;
            max-width: 600px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            text-align: center;
            font-size: 45px; /* Adjusted font size */
            font-family: 'Times New Roman', Times, serif; /* Adjusted font family */
        }

        .chat-box {
            height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }

        .user-message {
            text-align: right;
            color: #007bff;
        }

        .bot-message {
            text-align: left;
            color: #28a745;
        }

        .message {
            margin-bottom: 10px;
        }

        input[type="text"] {
            width: calc(100% - 70px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            width: 60px;
            padding: 8px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .image-container {
            margin-top: 3in;
            text-align: left;
            position: absolute;
            left: 2in;
        }

        .image-container img {
            width: 200px; /* Adjust image width as needed */
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo3.png" alt="Wellness Hub Logo" class="logo">
            <h1 style="position: absolute; right: 6.3in;">Your AI Doctor</h1>
            <div class="support">
                <button class="support-button" onclick="callSupport()">
                    <img src="phone2.png" alt="Phone Icon">
                    Contact Us: (123) 456-7890
                </button>
            </div>
        </div>
    </header>

    <div class="container">
        <h1 style="font-size: 20px;">Ask your AI here..</h1> <!-- Adjusted font size -->
        <div class="chat-box" id="chatBox"></div>
        <form id="messageForm">
            <input type="text" id="userMessage" placeholder="Type your message...">
            <input type="submit" value="Send">
        </form>
    </div>

    <div class="image-container">
        <img src="aipic.webp" alt="Your Image">
    </div>

    <script>
        const chatBox = document.getElementById("chatBox");
        const messageForm = document.getElementById("messageForm");
        const userMessageInput = document.getElementById("userMessage");

        messageForm.addEventListener("submit", function(event) {
            event.preventDefault();
            const userMessage = userMessageInput.value.trim();
            if (userMessage !== "") {
                appendMessage("user", userMessage);
                // Simulate bot response
                setTimeout(() => {
                    const botResponse = getBotResponse(userMessage);
                    appendMessage("bot", botResponse);
                }, 500);
                userMessageInput.value = "";
            }
        });

        function appendMessage(sender, message) {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            if (sender === "user") {
                messageDiv.classList.add("user-message");
            } else if (sender === "bot") {
                messageDiv.classList.add("bot-message");
            }
            messageDiv.textContent = message;
            chatBox.appendChild(messageDiv);
            // Scroll chat box to bottom
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponse(userMessage) {
            // Simple switch-case statement to generate bot responses
            switch (userMessage.toLowerCase()) {
                case "hi":
                    return "Hello! How can I assist you today?";
                case "hello":
                    return "Hello! How can I assist you today?";
                case "can you suggest me a tablet for headache":
                    return "paracetamol, Aspirin";
                case "can you suggest me a tablet for acidity":
                    return "Histamine or Use any kind of Antacids";
                case "can you suggest me a tablet for body pains":
                    return "Dolo 650";
                case "appointment":
                    return "Would you like to schedule an appointment?";
                case "i am not feeling well":
                    return "Can you please describe your symptoms?";
                case "thank you":
                    return "It's my pleasure";
                default:
                    return "I'm sorry, I didn't understand that.";
            }
        }
    </script>
</body>
</html>
